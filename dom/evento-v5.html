<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
            <span v-on:mousemove="parar">PARAR AQUI 2!!!</span>
        </p>
        <a v-on:click.prevent=""  href="http://google.com.br">Google</a>
        <hr>
        <input type="text" name="" id="" v-on:keyup.enter.alt="exibirAlerta">
    </div>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizarXY(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                parar(e) {
                    e.stopPropagation()
                },
                exibirAlerta(e) {
                    alert('Estou alertando')
                },
            }
        })
    </script>
    
</body>
</html>
