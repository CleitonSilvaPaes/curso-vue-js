<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Two Way Binding -->
    <input type="text" name="" id="" v-bind:value="titulo" @input="titulo = $event.target.value">
    <input type="text" name="" id="" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
